<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TELOC Cell | SECR Raipur Division</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:"Segoe UI",Arial,sans-serif;
  background:linear-gradient(120deg,#eef3f9,#f8fbff);
}

/* HEADER */
header{
  max-width:1200px;
  margin:12px auto 0;
  background:linear-gradient(90deg,#0b3c6d,#1e6fa8);
  border-radius:14px;
}
.header-wrap{
  display:flex;
  align-items:center;
  gap:24px;
  padding:12px 18px;
}
.header-wrap img{height:105px}
.header-text{
  flex:1;
  text-align:center;
  color:#fff;
}
.header-text h1{margin:0;font-size:28px;font-weight:800}
.header-text h2{margin:2px 0;font-size:22px;font-weight:700}
.header-text h3{margin:2px 0;font-size:16px;font-weight:600;color:#fff}
.header-text h4{margin:0;font-size:14px;font-weight:500}

/* CONTAINER */
.container{
  max-width:1200px;
  margin:10px auto;
  padding:10px 16px 60px; /* space for watermark */
}
.card{
  background:#f4f8ff;
  padding:22px;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.12);
}
h3{margin-top:0;color:#0b3c6d;font-size:22px}

/* ROWS – WIDTHS TIGHTENED + GAP INCREASED */
.row-date{
  display:grid;
  grid-template-columns:120px 180px 1fr;
  gap:22px;
}
.row-journey,
.row-station{
  display:grid;
  grid-template-columns:220px 220px;
  gap:28px;
}
.row-train{
  display:grid;
  grid-template-columns:260px 180px 180px;
  gap:26px;
}
.row-crew{
  display:grid;
  grid-template-columns:160px 220px 160px 160px;
  gap:22px;
}
.row-upload{
  display:grid;
  grid-template-columns:260px 260px;
  gap:28px;
}

label{
  font-weight:800;
  color:#1f2937;
  font-size:14px;
}

input,select{
  width:100%;
  padding:9px 10px;
  border-radius:8px;
  border:2px solid #cbd5e1;
  font-size:14px;
  font-weight:700;
  background:#ffffff;
}

input[disabled]{
  font-weight:800;
  background:#eef4ff;
}

input:focus,select:focus{
  outline:none;
  border-color:#2563eb;
  background:#e0ecff;
}

.upload-received{
  border-color:#16a34a !important;
  background:#dcfce7 !important;
}

.spacer{height:18px}

button{
  margin-top:28px;
  padding:14px 32px;
  background:linear-gradient(90deg,#2563eb,#1e40af);
  color:#fff;
  border:none;
  border-radius:30px;
  font-size:16px;
  font-weight:800;
  cursor:pointer;
}

small{color:#374151;font-weight:600}

/* WATERMARK – BOTTOM RIGHT, SUBTLE */
.footer-watermark{
  position:fixed;
  right:14px;
  bottom:10px;
  font-size:11px;
  color:#94a3b8;
  background:rgba(240,245,255,0.6);
  padding:4px 8px;
  border-radius:6px;
  pointer-events:none;
}
</style>
</head>

<body>

<header>
  <div class="header-wrap">
    <img src="masters/IR_LOGO.png" alt="IR Logo">
    <div class="header-text">
      <h1>South East Central Railway</h1>
      <h2>Raipur Division</h2>
      <h3>Electrical (OP) Department</h3>
      <h4>TELOC Cell</h4>
    </div>
  </div>
</header>

<div class="container">
<div class="card">
<h3>CLI Input Form</h3>

<div class="row-date">
  <div><label>Date</label><input type="date" id="today"></div>
  <div><label>CLI ID</label><input id="cli_id"></div>
  <div><label>CLI Name</label><input id="cli_name" disabled></div>
</div>

<div class="spacer"></div>

<div class="row-journey">
  <div><label>Journey From</label><input type="datetime-local" id="journey_from"></div>
  <div><label>Journey To</label><input type="datetime-local" id="journey_to"></div>
</div>

<div class="spacer"></div>

<div class="row-station">
  <div><label>From Station Code</label><input id="from_code"></div>
  <div><label>To Station Code</label><input id="to_code"></div>
</div>

<div class="spacer"></div>

<div class="row-station">
  <div><label>From Station Name</label><input id="from_name" disabled></div>
  <div><label>To Station Name</label><input id="to_name" disabled></div>
</div>

<div class="spacer"></div>

<div class="row-train">
  <div><label>Train Name / Number</label><input id="train_no"></div>
  <div>
    <label>Train Type</label>
    <select id="train_type">
      <option value="">Select</option>
      <option>Goods</option><option>Coaching</option>
      <option>Passenger</option><option>MEMU</option><option>VB</option>
    </select>
  </div>
  <div>
    <label>Train MPS (kmph)</label>
    <select id="train_mps">
      <option value="">Select</option>
      <option>40</option><option>45</option><option>50</option><option>55</option>
      <option>60</option><option>65</option><option>70</option><option>75</option>
      <option>80</option><option>85</option><option>90</option><option>95</option>
      <option>100</option><option>105</option><option>110</option><option>115</option>
      <option>120</option><option>125</option><option>130</option><option>135</option><option>140</option>
    </select>
  </div>
</div>

<div class="spacer"></div>

<div class="row-crew">
  <div><label>LP ID</label><input id="lp_id"></div>
  <div><label>LP Name</label><input id="lp_name" disabled></div>
  <div><label>Designation</label><input id="lp_desg" disabled></div>
  <div><label>G_CLI</label><input id="lp_gcli" disabled></div>
</div>

<div class="spacer"></div>

<div class="row-crew">
  <div><label>ALP ID</label><input id="alp_id"></div>
  <div><label>ALP Name</label><input id="alp_name" disabled></div>
  <div><label>Designation</label><input id="alp_desg" disabled></div>
  <div><label>G_CLI</label><input id="alp_gcli" disabled></div>
</div>

<div class="spacer"></div>

<div class="row-upload">
  <div>
    <label>RTIS Data (CSV)</label>
    <input type="file" id="rtis_file">
    <small id="rtis_status">Choose File</small>
  </div>
  <div>
    <label>Caution Order</label>
    <input type="file" id="caution_file">
    <small id="caution_status">Choose File</small>
  </div>
</div>

<button onclick="generateReport()">Generate Report</button>
</div>
</div>

<div class="footer-watermark">CLI/TELOC-M&nbsp;LACHHWANI</div>

/* JS untouched – exactly as you provided */
</script>

</body>
</html>
