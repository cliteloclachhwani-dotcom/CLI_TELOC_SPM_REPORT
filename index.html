<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TELOC Cell | SECR Raipur Division</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:"Segoe UI",Arial,sans-serif;
  background:linear-gradient(120deg,#eef3f9,#f8fbff);
}

/* HEADER */
header{
  max-width:1200px;
  margin:12px auto 0;
  background:linear-gradient(90deg,#0b3c6d,#1e6fa8);
  border-radius:14px;
}
.header-wrap{
  display:flex;
  align-items:center;
  gap:24px;
  padding:12px 18px;
}
.header-wrap img{height:105px}
.header-text{
  flex:1;
  text-align:center;
  color:#fff;
}
.header-text h1{margin:0;font-size:28px;font-weight:800}
.header-text h2{margin:2px 0;font-size:22px;font-weight:700}
.header-text h3{margin:2px 0;font-size:16px;font-weight:600;color:#fff}
.header-text h4{margin:0;font-size:14px;font-weight:500}

/* CONTAINER */
.container{
  max-width:1200px;
  margin:10px auto;
  padding:10px 16px 70px;
}
.card{
  background:#f4f8ff;
  padding:22px;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.12);
}
h3{margin-top:0;color:#0b3c6d;font-size:22px}

/* ROWS â€“ SCREENSHOT BASED FIX */
.row-date{
  display:grid;
  grid-template-columns:120px 180px 360px;
  gap:22px;
}

.row-journey,
.row-station{
  display:grid;
  grid-template-columns:260px 260px;
  gap:30px;
}

.row-train{
  display:grid;
  grid-template-columns:300px 200px 200px;
  gap:26px;
}

.row-crew{
  display:grid;
  grid-template-columns:160px 260px 180px 180px;
  gap:24px;
}

.row-upload{
  display:grid;
  grid-template-columns:300px 300px;
  gap:30px;
}

label{
  font-weight:800;
  color:#1f2937;
  font-size:14px;
}

input,select{
  width:100%;
  padding:9px 10px;
  border-radius:8px;
  border:2px solid #cbd5e1;
  font-size:14px;
  font-weight:700;
  background:#ffffff;
}

input[disabled]{
  background:#eef4ff;
  font-weight:800;
}

input:focus,select:focus{
  outline:none;
  border-color:#2563eb;
  background:#e0ecff;
}

.upload-received{
  border-color:#16a34a !important;
  background:#dcfce7 !important;
}

.spacer{height:20px}

button{
  margin-top:30px;
  padding:14px 34px;
  background:linear-gradient(90deg,#2563eb,#1e40af);
  color:#fff;
  border:none;
  border-radius:30px;
  font-size:16px;
  font-weight:800;
  cursor:pointer;
}

small{color:#374151;font-weight:600}

/* WATERMARK â€“ VERY SUBTLE */
.footer-watermark{
  position:fixed;
  right:14px;
  bottom:10px;
  font-size:11px;
  color:#9aa5b1;
  background:rgba(235,240,248,0.6);
  padding:4px 8px;
  border-radius:6px;
  pointer-events:none;
}
</style>
</head>

<body>

<header>
  <div class="header-wrap">
    <img src="masters/IR_LOGO.png" alt="IR Logo">
    <div class="header-text">
      <h1>South East Central Railway</h1>
      <h2>Raipur Division</h2>
      <h3>Electrical (OP) Department</h3>
      <h4>TELOC Cell</h4>
    </div>
  </div>
</header>

<div class="container">
<div class="card">
<h3>CLI Input Form</h3>

<!-- ðŸ”¹ HTML + JS SAME AS YOUR LAST WORKING VERSION ðŸ”¹ -->

</div>
</div>

<div class="footer-watermark">CLI/TELOC-M LACHHWANI</div>

</body>
</html>
