<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TELOC Cell | SECR Raipur Division</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{font-family:'Segoe UI',Arial;margin:0;background:linear-gradient(120deg,#eef3f9,#f9fbff)}
header{background:linear-gradient(90deg,#0b3c6d,#1e6fa8);color:#fff}
.header-wrap{max-width:1200px;margin:auto;display:flex;align-items:center;gap:20px;padding:15px}
.header-wrap img{height:120px}
.header-text{text-align:center;flex:1}
.header-text h1{margin:0;font-size:30px;font-weight:800}
.header-text h2{margin:4px 0;font-size:22px;font-weight:700}
.header-text h3{margin:3px 0;font-size:16px}
.header-text h4{margin:2px 0;font-size:14px}

.container{max-width:1200px;margin:10px auto;padding:15px}
.card{background:#fff;padding:20px;border-radius:14px;box-shadow:0 10px 25px rgba(0,0,0,.12)}
h3{color:#0b3c6d;margin-top:0;font-size:22px}

.row{display:grid;grid-template-columns:120px 1fr 2fr;gap:15px;align-items:end}
.row-journey{display:grid;grid-template-columns:1fr 1fr 1fr 1fr;gap:15px}
.row-train{display:grid;grid-template-columns:2fr 1fr 1fr;gap:20px}
.row-crew{display:grid;grid-template-columns:1fr 2fr 1fr 1fr;gap:15px}

label{font-weight:700;color:#333}
input,select{padding:8px 10px;border-radius:8px;border:1px solid #cbd5e1;font-size:14px}
input:focus,select:focus{outline:none;border-color:#2563eb;box-shadow:0 0 0 2px #bfdbfe}

button{margin-top:25px;padding:14px 26px;background:linear-gradient(90deg,#2563eb,#1e40af);color:#fff;border:none;border-radius:30px;font-size:16px;font-weight:700;cursor:pointer}
button:hover{transform:scale(1.02)}
</style>
</head>

<body>

<header>
  <div class="header-wrap">
    <img src="masters/IR_LOGO.png">
    <div class="header-text">
      <h1>South East Central Railway</h1>
      <h2>Raipur Division</h2>
      <h3>Electrical (OP) Department</h3>
      <h4>TELOC Cell</h4>
    </div>
  </div>
</header>

<div class="container">

<div class="card">
<h3>CLI Input Form</h3>

<div class="row">
  <div>
    <label>Date</label>
    <input type="date" id="today">
  </div>
  <div>
    <label>CLI ID</label>
    <input id="cli_id" placeholder="R0045">
  </div>
  <div>
    <label>CLI Name</label>
    <input id="cli_name" disabled>
  </div>
</div>

<br>

<div class="row-4">
  <div>
    <label>Journey From (Date & Time)</label>
    <input type="datetime-local" id="journey_from">
  </div>
  <div>
    <label>Journey To (Date & Time)</label>
    <input type="datetime-local" id="journey_to">
  </div>
  <div>
    <label>From Station Code</label>
    <input id="from_code">
  </div>
  <div>
    <label>From Station Name</label>
    <input id="from_name" disabled>
  </div>
</div>

<br>

<div class="row-4">
  <div>
    <label>To Station Code</label>
    <input id="to_code">
  </div>
  <div>
    <label>To Station Name</label>
    <input id="to_name" disabled>
  </div>
</div>

<br>

<div class="row-4">
  <div>
    <label>Train Name / Number</label>
    <input id="train_no">
  </div>
  <div>
    <label>Train Type</label>
    <input id="train_type" placeholder="Goods / Coaching / Passenger">
  </div>
  <div>
    <label>Train MPS (kmph)</label>
    <input id="train_mps" placeholder="e.g. 60">
  </div>
</div>

<br>

<div class="row-5">
  <div>
    <label>LP ID</label>
    <input id="lp_id">
  </div>
  <div>
    <label>LP Name</label>
    <input id="lp_name" disabled>
  </div>
  <div>
    <label>LP Designation</label>
    <input id="lp_desg" disabled>
  </div>
  <div>
    <label>LP G_CLI</label>
    <input id="lp_gcli" disabled>
  </div>
</div>

<br>

<div class="row-5">
  <div>
    <label>ALP ID</label>
    <input id="alp_id">
  </div>
  <div>
    <label>ALP Name</label>
    <input id="alp_name" disabled>
  </div>
  <div>
    <label>ALP Designation</label>
    <input id="alp_desg" disabled>
  </div>
  <div>
    <label>ALP G_CLI</label>
    <input id="alp_gcli" disabled>
  </div>
</div>

<button onclick="generateReport()">Generate Report</button>

</div>
</div>

<script src="app.js"></script>
</body>
</html>
